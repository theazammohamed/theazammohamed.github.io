<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Couply</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/product.css">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>
            <!-- ******************************** MOBILE NAVBAR ADD-ONS******************************** -->
            <div class="mobile-nav-visible content-wrap desktop-hide">
                <div class="nav-items nav-right"><img src="assets/logo.svg" alt="Couply-logo"></div>
                <div class="menu"><img src="assets/menu.svg"></div>
            </div>
            <hr class="mobile-hr desktop-hide">

            <!-- ******************************** NAVBAR ******************************** -->
            <div class="navbar content-wrap">
                <div class="nav-items nav-right mobile-hide"><img src="Assets/logo.svg" alt="Couply-logo"></div>
                <div class="center-mobile">
                    <div class="center">
                        <img class="close desktop-hide" src="assets/close.svg">
                        <div class="center-items"><a href="#home">Home</a></div>
                        <div class="center-items"><a href="#projects">Coupons</a></div>
                        <div class="center-items"><a href="#work-xp">FAQ</a></div>
                        <div class="center-items"><a href="#contact">Contact</a></div>
                    </div>
                </div>
                <div class="nav-items nav-left mobile-hide"><a href="#Save">Start Saving</a></div>
            </div>
            <hr class="mobile-hide">
            <!-- ******************************** HERO ******************************** -->
            <header>
                <div class="hero content-wrap">
                    <div class="hero-items hero-left">
                        <div class="headline">
                            <h1>Shopping with<br class="desktop-hide"> coupons, <br class="mobile-hide">applied<br class="desktop-hide"> automatically!</h1>
                        <img class="stars-hero mobile-hide" src="assets/stars-hero.svg" alt="design-stars">
                        </div>
                        <img class="users-hero" src="assets/other-users.svg" alt="other-couply-users">
                    </div>
                    <div class="hero-items hero-right">
                        <div class="installation-flex">
                            <img src="assets/Install-steps.svg">
                            <div class="installbtn">
                            <a href="#install">Install Extension</a>
                        </div>
                        </div>
                    </div>
                </div>      
            </header>

            <!-- ******************************** BRANDS/PRODUCTS ******************************** -->
            <section class="black">
                    <div class="affiliated-partners content-wrap">
                        <img src="assets/amazon.svg" alt="amazon-logo">
                        <img src="assets/bestbuy.svg" alt="amazon-logo">
                        <img src="assets/shopify.svg" alt="amazon-logo">
                        <img src="assets/walmart.svg" alt="amazon-logo">
                        <div class="more-brands">
                            <img class="eye" src="assets/white-eye.svg" alt="eye-svg">
                            <small><a href="#allbrands">View all brands</a></small>
                        </div>
                    </div>
                
                
           

                <!-- ******************************** PRODUCTS ******************************** -->
                <div class="content-wrap">
                    <div class="products">

                        <!-- ******************************** WOMEN SHOES ******************************** -->
                        <div class="product-item">
                            <img src="assets/women-shoes.svg">
                            <div class="product-description">
                                <span class="product-name"><h6>Women's Nike Shoes</h6></span>
                                <span class="product-price"><h6>59$</h6></span>
                            </div>
                        </div>
    
                        <!-- ******************************** ARROWS ******************************** -->
                        <div class="product-item">
                            <img src="assets/arrows.svg">
                            <div class="product-description">
                                <span class="product-name"><h6>Quicky Arrows</h6></span>
                                <span class="product-price"><h6>13$</h6></span>
                            </div>
                        </div>
    
                        <!-- ******************************** HEADPHONES ******************************** -->
                        <div class="product-item">
                            <img src="assets/headphones.svg">
                            <div class="product-description">
                                <span class="product-name"><h6>Headphones</h6></span>
                                <span class="product-price"><h6>99$</h6></span>
                            </div>
                        </div>
    
                        <!-- ******************************** HEELS ******************************** -->
                        <div class="product-item">
                            <img src="assets/heels.svg">
                            <div class="product-description">
                                <span class="product-name"><h6>Heels</h6></span>
                                <span class="product-price"><h6>41$</h6></span>
                            </div>
                        </div>
    
                        <!-- ******************************** SHADES ******************************** -->
                        <div class="product-item">
                            <img src="assets/shades.svg">
                            <div class="product-description">
                                <span class="product-name"><h6>Shades</h6></span>
                                <span class="product-price"><h6>30$</h6></span>
                            </div>
                        </div>
    
                        <!-- ******************************** BOUQUETS ******************************** -->
                        <div class="product-item">
                            <img src="assets/bouquets.svg">
                            <div class="product-description">
                                <span class="product-name"><h6>Bouquets</h6></span>
                                <span class="product-price"><h6>22$</h6></span>
                            </div>
                        </div>
                    </div>
    
                </div>
                
            </section>
            <section class="white">
                <div class="content-wrap">
                    <div class="more-offers">
                        <img class="eye" src="assets/black-eye.svg" alt="eye-svg">
                        <small><a href="#allbrands">View all offers</a></small>
                    </div>
                </div>
            </section>

            <!-- ******************************** CONTACT INFO ******************************** -->
            <footer class="content-wrap">
                <div class="navbar">
                    <div class="nav-items nav-right"><img src="assets/logo.svg" alt="Couply-logo"></div>
                        <div class="center">
                            <div class="center-items"><a href="#home">Home</a></div>
                            <div class="center-items"><a href="#projects">Coupons</a></div>
                            <div class="center-items"><a href="#work-xp">FAQ</a></div>
                            <div class="center-items"><a href="#contact">Contact</a></div>
                        </div>
                    </div>
                </div>
                <div class="social-media-flex">
                    <div class="social-media">
                        <a href="#facebook"><img src="assets/facebook.svg" alt="facebook-logo"></a>
                        <a href="#facebook"><img src="assets/twitter.svg" alt="twitter-logo"></a>
                        <a href="#facebook"><img src="assets/insta.svg" alt="instagram-logo"></a>
                    </div>
                    <small>Copyright 2022-2023 @Couply LLC</small>
                </div>    
            </footer>
        </main>
        <script src="script.js"></script>
    </body>
</html>
