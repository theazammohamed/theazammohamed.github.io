<html>
    <title>Feedback!</title>
<body>
    <font face="Edwardian Script ITC" size="7"><b>A feedback to the website would really help us!</b></font>
    <form action="" method="get" class="feedback">
    <div class="feedback">
        <label for="name"><font face="Footlight MT Light" size="5">Name:</font></label>
        <input type="text" name="name" id="name" required>
    </div><br>
    <div class="feedback">
        <label for="email"><font face="Footlight MT Light" size="5">Email:</font></label>
        <input type="text" name="email" id="email" required>
    </div><br>
    <div class="feedback">
        <label for="fb"><font face="Footlight MT Light" size="5">Comment on the website:</font></label><br>
        <textarea rows="10" cols="47" type="text" name="fb" id="fb" required></textarea>
    <br><br>
        <input type="submit" name="">
        </form>
</body>
</html>
